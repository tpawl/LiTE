sudo: false

language: php

php:
  - '7.1'
  - '7.2'
  - nightly

matrix:
  allow_failures:
    - php: nightly

before_script: if [[ "$TRAVIS_PHP_VERSION" == '7.2' ]]; then composer require satooshi/php-coveralls:^0.7 -n ; fi

script:
  - if [[ "$TRAVIS_PHP_VERSION" == '7.2' ]]; then mkdir -p build/logs && phpunit --coverage-clover build/logs/clover.xml ; fi
  - if [[ "$TRAVIS_PHP_VERSION" != '7.2' ]]; then phpunit ; fi

after_script: if [[ "$TRAVIS_PHP_VERSION" == '7.2' ]]; then php vendor/bin/coveralls -v ; fi
